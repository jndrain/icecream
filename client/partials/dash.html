<div ng-controller="userController">
	<input type="submit" value="Logout" ng-click="logout(user)">
	<h3>Hi, {{user}}!</h3>
</div>
<div ng-controller="questionController">
	<a href="/#/new_question">Add a Question</a>
	<p>Search: <input type="text" ng-bind="" name=""></p>
	<table>
		<thead>
			<tr>
				<th>Question</th>
				<th>Answers</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="q in questions">
				<td>{{q.title}}</td>
				<td>TBD</td>
				<td><a href="/#/question/{{q._id}}">Show</a></td>
				<td><a href="/#/question/{{q._id}}/new_answer">Answer</a></td>
			</tr>
		</tbody>
	</table>
</div>
