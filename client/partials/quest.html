<div ng-controller="userController">
	<input type="submit" value="Logout" ng-click="logout(user)">
</div>

<div ng-controller="questionController">
	<a href="/#/">Home</a>
	<h1>New Question</h1>
	<p>Question: <input type="text" ng-model="quest.title"></p>
	<p>Description(optional): <input type="text" ng-model="quest.desc"></p>
	<a href="/#/new_question">Cancel</a>
	<input type="submit" value="Submit" ng-click="newQuest()">
</div>
